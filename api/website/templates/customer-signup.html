<!DOCTYPE html>
<html>
<head>
	<title>Customer Signup Form</title>
</head>
<body>
	<form action="/customerSignup" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" value="{{ name }}" required><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" value="{{ email }}" required><br><br>
		
		<label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value="male" {% if gender == "male" %}selected{% endif %}>Male</option>
			<option value="female" {% if gender == "female" %}selected{% endif %}>Female</option>
			<option value="other" {% if gender == "other" %}selected{% endif %}>Other</option>
		</select><br><br>
		
		<label for="mobile">Mobile Number:</label>
		<input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" value="{{ mobile }}" required><br><br>
		
		<label for="area">Area:</label>
		<select id="area" name="area">
			{% for curr_area in areas %}
				<option value={{ curr_area["areaId"] }} {% if area=="{{ curr_area['areaId'] }}" %}selected{% endif %}>{{ curr_area['name'] }}</option>
			{% endfor %}
			<option value="Other" {% if area == "Other" %}selected{% endif %}>Other</option>
		</select><br><br>
		
		<label for="address">Address:</label>
		<textarea id="address" name="address" rows="4" cols="30" required>{{ address }}</textarea><br><br>
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" minlength="6" required><br><br>
		
		<label for="confirm_password">Confirm Password:</label>
		<input type="password" id="confirm_password" name="confirm_password" minlength="6" required><br><br>
		
		<input type="submit" value="Sign Up">
	</form>
</body>
</html>
