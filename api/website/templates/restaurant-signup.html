<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Signup Form</title>
  </head>
  <body>
    <form action="/restaurantSignup" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ name }}" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="{{ email }}" required><br><br>

      <label for="area">Area:</label>
      <select id="area" name="area">
        {% for curr_area in areas %}
          <option value={{ curr_area["areaId"] }} {% if area=="{{ curr_area['areaId'] }}" %}selected{% endif %}>{{ curr_area['name'] }}</option>
        {% endfor %}
        <option value="Other" {% if area == "Other" %}selected{% endif %}>Other</option>
      </select><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="6" required><br><br>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" minlength="6" required><br><br>

      <input type="submit" value="Sign Up">
    </form>
  </body>
</html>
