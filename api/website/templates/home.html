<!DOCTYPE html>
<html>
  <head>
    <title>HOME</title>
    <style>
      /* Style the boxes */
      .box {
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
        width: 300px;
        height: 200px;
        display: inline-block;
      }
      /* Style the buttons */
      .button {
        display: block;
        margin: 10px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Customer Box -->
    <div class="box">
      <h2>Customer</h2>
      <a href="customerSignup" class="button">Sign up</a>
      <a href="customerLogin" class="button">Login</a>
    </div>
    
    <!-- Delivery Agent Box -->
    <div class="box">
      <h2>Delivery Agent</h2>
      <a href="deliveryAgentSignup" class="button">Sign up</a>
      <a href="deliveryAgentLogin" class="button">Login</a>
    </div>
    
    <!-- Restaurant Box -->
    <div class="box">
      <h2>Restaurant</h2>
      <a href="restaurantSignup" class="button">Sign up</a>
      <a href="restaurantLogin" class="button">Login</a>
    </div>
  </body>
</html>
